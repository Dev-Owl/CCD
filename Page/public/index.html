<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CCD-Chris can draw</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/Site.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css" >
  </head>
  <body>
	<div class="container-fluid">
			<div class="jumbotron">
				<h1>Chris can draw!</h1>
				<p>
					Join or create a group and have fun.
					Either you draw or guess what somebody is trying to draw :)
				</p>
			</div>
			<div class="form-group">
				<label for="usr">Search for a group:</label>
				<input type="text" class="form-control" id="groupName" data-column="2" placeholder="Group name...">
			</div>
			<table id="groups" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Public</th>
						<th>Name</th>
						<th>Player</th>
					</tr>
				</thead>
				<tbody style="cursor: pointer;">
				</tbody>
			</table>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newRoom">New room</button>
			<div class="modal fade" id="newRoom" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create a new group</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="usr">Group name:</label>
							<input type="text" class="form-control" id="newName" placeholder="My group...">
						</div>
						<div  class="form-inline">
							<input type="checkbox" id="newState"
								   data-width="100"
								   data-toggle="toggle"
								   data-on="Public"
								   data-off="Private"
								   data-onstyle="success"
								   data-offstyle="danger"
								   onchange="$('#newPW').prop('disabled', function(i, v) { return !v; });" checked>
							<label>Password</label>
							<input type="password" class="form-control" id="newPW" disabled>
						</div>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default">Create</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
			</div>
			<div class="modal fade" id="joinRoom" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="joinRoomTitle">Join room</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="usr">Name:</label>
							<input type="text" class="form-control" id="newUser" placeholder="Your user name...">
						</div>
            <div class="form-group">
              <label for="usr">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Room password" disabled>
            </div>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default">Create</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
			</div>
	</div>
	<footer class="text-center">
		<p class="text-muted">&copy by Christian Muehle info@devowl.de</p>
	</footer>




    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var table = $('#groups').DataTable({
				 "paging":   false,
				 "ordering": true,
				 "info": false,
				 "filter":false,
         "processing": true,
         "serverSide": true,
         "order": [[ 2, "asc" ]],
         "ajax": {
           "url":"/TableGroups",
           "data":function(d){
              d.groupNameFilter = $("#groupName").val();
           }
         },
			     "columnDefs": [
								{
									"targets": [ 0 ],
									"visible": false,
									"searchable": false
								},
                {
                  "targets": [1],
                  "render": function ( data, type, row ) {
                                if(data)
                                  return '<span class="glyphicon glyphicon-lock"></span>';

                                return '<span class="glyphicon glyphicon-eye-open"></span>';

                            }
                }
						]
			});

			$('#groups tbody').on('click', 'tr', function () {
				var title = table.row(this).data()[2];
				if(title.length > 30){
					title = title.substring(0,30)+'...';
				}
				$('#joinRoomTitle').text("Join "+title);

        if(table.row(this).data()[1])
          $( "#password" ).prop( "disabled", false );
        else
          $( "#password" ).prop( "disabled", true );

				$('#joinRoom').modal("show");
			});

      $('#groupName').on('keypress',function(e){
          if(e.which == 13) {
            table.draw();
          }
      });
      $('#newState').on('change',function(e){
          if($(this).prop("checked"))
            $('#newPW').val('');
      });

      var ws = new WebSocket("ws://localhost:8080/ccdWS");

			ws.onmessage = function(e){
				NotifyMe("Server send",e.data);
			};
			ws.onopen = function(e){
				NotifyMe("Server state","Connection event with " + ws.readyState);
				ws.send("Echo");
			};
			/*$.ajax({
					method: "POST",
					url: "/TableGroups"
				   }).done(function( msg ) {
						NotifyMe("Server ajax",msg);
				   });
          */
		} );

		function NotifyMe(Title,Text){
			$.notify({
									title:Title,
									message:Text
								 },
								 {
									allow_dismiss: true,
									animate: {
												enter: 'animated flipInY',
												exit: 'animated flipOutX'
											 },
											 placement: {
															from: "bottom",
															align: "center"
														}

								 });

		}
	</script>

  </body>
</html>
